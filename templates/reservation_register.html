{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}


<!doctype html>
<html lang="en">
  <head>


    {% block content %}
    <title>UDAJE</title>
    {% endblock content %}

  </head>


  <body>

    {% block reg_view %}
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6 mx-auto">

          {% if errors %}
          <div class="alert alert-danger" role="alert">
              {{ errors }}
          </div>
          {% endif %}

          <h2> Reserve and register </h2>
          <form action="" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    {% endblock reg_view %}
