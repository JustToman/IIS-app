{% extends "base.html" %}
{% load static %}


<!doctype html>
<html lang="en">
  <head>


    {% block content %}
    <title>PERSONAL</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>










   
    {% endblock content %}

  </head>


  <body>
      

    {% block personal1 %}
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'personal' %}">Personal</a>
    </li>
    {% endblock personal1 %}


    {% block personal2 %}
     <div class="container my-5">

   
          
    <div class="container my-5" style="width: 100%; text-align: center; margin-top:0%">
      
    <h2>Personal</h2>

        </div>
    </div>
    {% endblock personal2 %}

    
    {% block personal3 %}
    <section class="search-banner text-white py-3 form-arka-plan" id="search-banner">
        <div class="container my-0">
            
            <div class="row">
                <div class="col-md-12">
                    <div class="card acik-renk-form">
                        <div class="card-body">
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group ">
                                  <select class="form-control" id="connectionSelect" >
                                      {% for connection in connections %}
                                        <option value="{{connection.id}}">{{connection.id}}</option>
                                      {% endfor %}
                                  </select>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group ">
                                  <input class="form-control" id="timeFill" type="text">
                                  <span class="result"></span>
                                  <script>
                                        $(function () {
                                            $("#timeFill").datetimepicker({
                                            format: 'Y-m-d',
                                            timepicker:false
                                            });
                                        });
                                  </script>
                                </div>
                              </div>

                               
                            </div>


                              
                              


                            <div class="col-md-4">
                              <div class="form-group">
                                    <button id="searchButton" type="button" class="btn btn-outline-info  pl-5 pr-5 btn-block">Search</button>
                                    <script type="text/javascript">
                                      document.getElementById("searchButton").onclick = function () {
                                        var connection = document.getElementById('connectionSelect')
                                        var datetimefield_val = document.getElementById('timeFill').value;
                                        location.href = '/personal/'+connection.value + '/' + datetimefield_val; 
                                      };
                                    </script>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
           
                </div>
            </div>
        </div>
    </section>
    {% endblock personal3 %}

  </body>

</html>
